<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="shortcut icon" href="images/favicon.ico" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <meta name="description" content="BMI Calculator 測量您的身高體重指數，檢視健康身體狀態的小工具" />
  <meta name="keywords" content="BMI Calculator, BMI, BMI 測量, 身體體重指數" />
  <meta name="author" content="Carol" />
  <meta name="copyright" content="Carol版權所有" />
  <meta property="og:title" content="BMI Calculator" />
  <meta property="og:description" content="BMI Calculator 測量您的身高體重指數，檢視健康身體狀態的小工具" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://carol-yang09.github.io/Node_project_BMI_Calculator/index.html" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700&display=swap">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="calculator">
      <h1 class="logo">
        <a href="#">BMI Calculator</a>
      </h1>

      <div class="calculator-input">
        <div class="input-group">
          <label for="height">身高 cm</label>
          <input type="number" id="height" placeholder="請輸入身高">
        </div>
        <div class="input-group">
          <label for="weight">體重 kg</label>
          <input type="number" id="weight" placeholder="請輸入體重">
        </div>
      </div>
      <div class="calculator-result">
        <a href="#" class="result-btn">
          <span class="count">看結果</span>
          <span class="reply"></span>
        </a>
        <h3 class="result-text"></h3>

      </div>
    </div>

    <div class="content">
      <h2>BMI 紀錄</h2>
      <div class="calculator-list">
      </div>
    </div>

    <div class="footer">
      <img src="images/logo-small.png">
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          刪除
          <a href="#" class="modal-close">✕</a>
        </div>
        <div class="modal-body">
          <h4>確定要刪除此筆資料</h4>
          <ul class="modal-list">
            <li>狀態： 理想</li>
            <li>BMI： 20.90</li>
            <li>體重： 70kg</li>
            <li>身高： 20.90</li>
            <li>日期： 06-19-2017</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="modal-close">取消</button>
          <button type="button" class="modal-del">確定刪除</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
